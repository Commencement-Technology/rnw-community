language: node_js
node_js:
  - "13"
cache: yarn

script:
  - npm install codecov -g
  - yarn ci

after_success:
  - codecov
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
  - git remote add -f origin https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
  - git checkout master

deploy:
  - provider: script
    script: npx lerna publish --yes
    skip_cleanup: true
    keep_history: true
    on:
      branch: master
